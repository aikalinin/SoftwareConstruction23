<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
  <title>Shaurma Builder</title>
</head>

<body>
<h1>Соберите свою шаурму!</h1>
<img th:src="@{/images/shava.jpg}"/>

<form method="POST" th:object="${shaurma}">

  <div class="grid">
    <div class="ingredient-group" id="sauces">
      <h3>Выберите соус:</h3>
      <div th:each="ingredient : ${sauce}">
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>
    </div>

    <div class="ingredient-group" id="wraps">
      <h3>Выберите лаваш:</h3>
      <div th:each="ingredient : ${wrap}">
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>
    </div>
  </div>

  <div>
    <h3>Комментарий к заказу:</h3>
    <input type="text" th:field="*{comments}"/>
    <br/>
    <button>Submit Your Shaurma</button>
  </div>
</form>
</body>
</html>
